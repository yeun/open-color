---
layout: default
---
<div class="row">
  {% include shortcuts.html %}
  <section class="color-wrap">
    {% for color in site.colors %}
    <section class="color-group" id="{{ color }}">
      <h3 class="color-title">
        {{ site['colors'][forloop.index0] }}
      </h3>
      <div class="color-chips-wrap">
        <div class="color-chips">
          {% assign idx = color | append: '-hexs' %}
          {% for i in (0..9) %}
          <div class="color-chip" id="{{ color }}-{{ i }}">
            <div class="color-chip-bg bg-{{ color }}-{{ i }}" onclick="copyToClipboard('{{ site[idx][i] }}')">
            </div>
            <div class="color-name">{{ color }} {{ i }}</div>
            <input class="color-hex" type="text" readonly value="{{ site[idx][i] }}">
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
    {% endfor %}
  </section>
</div>
