<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Open Color</title>
    <link rel="shortcut icon" href="{{ site.baseurl }}/asset/favicon/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/asset/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.baseurl }}/asset/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/asset/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ site.baseurl }}/asset/favicon/favicon-16x16.png" sizes="16x16" />
    <meta name="application-name" content="Open color"/>
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="{{ site.baseurl }}/asset/favicon/mstile-144x144.png" />
    <meta property="og:title" content="Open color" />
    <meta property="og:url" content="https://yeun.github.io/open-color/" />
    <meta property="og:description" content="Color scheme for UI design" />
    <meta property="og:image" content="{{ site.baseurl }}/asset/images/thumbnail.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body class="{% if page.url == '/' %}index{% endif %}">
    <div class="container">
      <div class="navigation">
        <div class="title">
          <a class="blog-logo" href="{{ site.baseurl }}"></a>
          <div class="infomation">
            <div class="version">
              Version 1.1.0
            </div>
            <div class="license">
              MIT license
            </div>
          </div>
        </div>
        {% if page.url == '/' %}
          {% include introduction.html %}
        {% endif %}
        <div class="nav-menus-wrap">
          <ul class="nav-menus menus-pages">
            <li class="list-title">Menus</li>
            <li><a class="nav-menu
                          {% if page.url == '/swatches.html' %}
                          active
                          {% endif %}"
                   href="{{ site.baseurl }}/swatches.html">Swatches</a></li>
            <li><a class="nav-menu
                          {% if page.url == '/ingredients.html' %}
                          active
                          {% endif %}"
                   href="{{ site.baseurl }}/ingredients.html">Ingredients</a></li>
            <li><a class="nav-menu
                          {% if page.url == '/documents.html' %}
                          active
                          {% endif %}"
                   href="{{ site.baseurl }}/documents.html">Documents</a></li>
          </ul>
          <ul class="nav-menus menus-download">
            <li class="list-title">Download</li>
            <li><a class="nav-menu" href="https://unpkg.com/open-color@1.1.0/open-color.scss" download>Source code</a></li>
            <li><a class="nav-menu" href="http://adobe.ly/2cYxrjk" target="blank">Adobe library</a></li>
            <li><a class="nav-menu" href="{{ site.baseurl }}/asset/download/open-color_1.1.0.aco" download>Photoshop swatches</a></li>
            <li><a class="nav-menu" href="{{ site.baseurl }}/asset/download/open-color_1.1.0.ase" download>Illustrator swatches</a></li>
          </ul>
          <ul class="nav-menus menus-github">
            <li>
              <a class="nav-menu link-github" href="https://github.com/yeun/open-color">View on Github</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      {{ content }}
    </div>
  </body>
</html>
